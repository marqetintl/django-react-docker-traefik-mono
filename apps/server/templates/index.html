<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/static/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% firstof title "Django + Vite + React" %}</title>

    <!-- prettier-ignore -->
    {% if DEBUG  %}
    <script type="module">
      import RefreshRuntime from "http://react.localhost/@react-refresh";

      RefreshRuntime.injectIntoGlobalHook(window);
      window.$RefreshReg$ = () => {};
      window.$RefreshSig$ = () => (type) => type;
      window.__vite_plugin_react_preamble_installed__ = true;
    </script>

    <script type="module" src="http://react.localhost/@vite/client"></script>
    <script type="module" src="http://react.localhost/src/main.tsx"></script>
    {% endif %}
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
